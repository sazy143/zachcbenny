<!doctype html>
<html lang="en" data-theme="neobrutal">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Raw HTML Sample</title>
    <link rel="canonical" href="https://blog.zachcbenny.com/blog/raw-html-post" />
    <link rel="stylesheet" href="/themes.css" />
    <script>
      (function(){
        try{
          var qp = new URLSearchParams(location.search).get('theme');
          var stored = localStorage.getItem('theme');
          var theme = qp || stored || 'neobrutal';
          document.documentElement.setAttribute('data-theme', theme);
        }catch(e){}
      })();
    </script>
  </head>
  <body>
    <main class="container">
      <article class="nb-card">
        <h1>Raw HTML Post</h1>
        <p>This is a plain HTML post that still picks up the theme.</p>
      </article>
    </main>
  </body>
  </html>
